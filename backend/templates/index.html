<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        /* Fullscreen Loader Style */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease-out;
            animation: loading 3.2s linear forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Main Content */
        #main-content {
            display: none;
            opacity: 0;
            animation: fadeIn 0s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .cart-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .search-container {
            padding: 10px;
            text-align: center;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-height: calc(100vh - 130px);
            overflow-y: auto;
        }

        .item {
            background-color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            cursor: pointer;
            border-radius: 10px;
        }

        .item:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .item p {
            font-size: 14px;
            color: #777;
        }

        /* Quantity Controls */
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border-style: solid;
            border-color: #333;
            background-color: #fff;
            color: #333;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 20px;
        }

        /* Add to Cart Button */
        .cart-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        /* Cart Drawer */
        .cart {
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transition: width 0.5s;
            z-index: 1000;
        }

        .cart.open {
            width: 50%;
        }

        .cart-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .close-cart {
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item h3, .cart-item p {
            margin: 5px 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .items-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .item h3 {
                font-size: 16px;
            }

            .item p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div id="progress-text" style="color: white; font-size: 2em;">0%</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to Our Online Store</h1>
            <div class="cart-icon" onclick="toggleCart()"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg></div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for items..." onkeyup="searchItems()" />
        </div>

        <div class="items-container" id="itemsContainer">
            <!-- Items will be dynamically displayed here -->
        </div>

        <!-- Cart Drawer -->
        <div class="cart" id="cart">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <span class="close-cart" onclick="toggleCart()">âœ–</span>
            </div>
            <div id="cartItemsContainer"></div>
        </div>
    </div>

    <script>
        let loader = document.getElementById('loader');
        let progressText = document.getElementById('progress-text');
        let mainContent = document.getElementById('main-content');
        let cart = document.getElementById('cart');
        let cartItems = [];

        let progress = 0;
        let interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        mainContent.style.display = 'block';
                    }, 800);
                }, 500);
            } else {
                progress++;
                progressText.innerHTML = progress + '%';
            }
        }, 30);

        function fetchItems(query = '') {
            fetch(`/items?search=${query}`)
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('itemsContainer');
                container.innerHTML = '';
                data.forEach(item => {
                    container.innerHTML += `
                        <div class="item">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <p>Price: $${item.price}</p>
                            <div class="quantity-controls">
                                <button onclick="decreaseQuantity(this)">-</button>
                                <span>1</span>
                                <button onclick="increaseQuantity(this)">+</button>
                            </div>
                            <button class="cart-button" onclick="addToCart('${item.name}', ${item.price}, this)">Add to Cart</button>
                        </div>
                    `;
                });
            });
        }

        function increaseQuantity(button) {
            let quantitySpan = button.previousElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            quantitySpan.textContent = quantity + 1;
        }

        function decreaseQuantity(button) {
            let quantitySpan = button.nextElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            if (quantity > 1) {
                quantitySpan.textContent = quantity - 1;
            }
        }

        function addToCart(itemName, itemPrice, button) {
            let quantity = parseInt(button.previousElementSibling.querySelector('span').textContent);
            let itemIndex = cartItems.findIndex(item => item.name === itemName);

            if (itemIndex > -1) {
                cartItems[itemIndex].quantity += quantity;
            } else {
                cartItems.push({ name: itemName, price: itemPrice, quantity });
            }
            updateCart();
        }

        function updateCart() {
            let cartContainer = document.getElementById('cartItemsContainer');
            cartContainer.innerHTML = '';
            cartItems.forEach(item => {
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h3>${item.name}</h3>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Price: $${item.price * item.quantity}</p>
                    </div>
                `;
            });
        }

        function toggleCart() {
            cart.classList.toggle('open');
        }

        window.onload = function() {
            setTimeout(fetchItems, 3000);
        };

        function searchItems() {
            let query = document.getElementById('searchInput').value;
            fetchItems(query);
        }
    </script>
</body>
</html>
